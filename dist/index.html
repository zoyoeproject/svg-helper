<html>
<style>
  .default .default {
    fill: #f0f0f0;
    stroke: black;
    stroke-width: 1;
    font-size: 10px;
    font-family: sans-serif;
    user-select: none;
  }

  .focus .default {
    fill: teal;
    stroke: black;
    stroke-width: 1;
    font-size: 10px;
    font-family: sans-serif;
    user-select: none;
  }

  .focus {
    fill: teal;
    stroke: black;
    stroke-width: 1;
    font-size: 10px;
    font-family: sans-serif;
    user-select: none;
  }

  .default-line {
    fill: none;
    stroke: black;
    stroke-width: 1;
    font-size: 10px;
    font-family: sans-serif;
  }

  .error-line {
    fill: none;
    stroke: red;
    stroke-width: 1;
    font-size: 10px;
    font-family: sans-serif;
  }

  div.tool-container {
    position: fixed;
    left: 0px;
    right: 0px;
    height: 49px;
    border-bottom: 1px solid gray;
  }

  div.svg-container {
    position: fixed;
    top: 70px;
    left: 0px;
    right: 0px;
    bottom: 0px;
  }

  svg {
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <div>
    <button onclick="window.codegen()">codegen</button>
  </div>
  <div class="tool-container">
    <svg id="test-svg-tools">
    </svg>
  </div>
  <div class="svg-container">
    <svg id="test-svg-helper">
    </svg>
  </div>
</body>
<script src="demo.js"></script>

</html>
